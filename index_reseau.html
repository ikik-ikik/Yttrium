            <h2 class="form-title">Formulaire de contact</h2>
         </div>

           <label class="text_name" for="name">Nom :</label>
           <input type="text" id="name" name="name" required>
         </div>

           <label class="text_email" for="email">Email :</label>
           <input type="email" id="email" name="email" required>
         </div>

         <div data-aos="fade-up" data-aos-duration="1000">
            <label class="text_mess" for="message">Message :</label>
            <textarea class="mess" id="message" name="message" rows="5" required></textarea>
          </div>
